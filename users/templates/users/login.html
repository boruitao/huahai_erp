{% load static %}
<!doctype html>
<html>
    <head>
    <title>{%block title%}login{%endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
              <!--<img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">-->
              <h1 class="h3 mb-3 fw-normal">华海3C 资源管理</h1>
              <input type="text" name="username" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
              {% if form.errors %} <p color="red">用户名或密码不正确，请重试</p>  {% endif %}
              <button class="w-75 btn btn-primary my-1" type="submit">登陆</button>
              <input type="hidden" name="next" value="{% url 'contracts:home'%}"/>
            </form>
            <form action="{% url 'users:register' %}" method='GET'>
              <input type='submit' class="w-75 btn btn-secondary my-1" value="注册"></input>
            </form>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>  
        </main>
    </body>
</html>
