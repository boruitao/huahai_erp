{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="table-responsive table-bordered">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>编号</th>
          <th>姓名</th>
          <th>身份证号</th>
          <th>公司名</th>
          <th>公司业务</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for company in companies %}
        <tr>
          <td>{{company.id}}</td>
          <td>{{company.owner_name}}</td>
          <td>{{company.owner_id}}</td>
          <td>{{company.company_name}}</td>
          <td>{{company.core_business}}</td>
          <td><a href="{% url 'contracts:company' company.id %}">查看公司</a></td>
          <td><a href="{% url 'contracts:new_contract' company.id %}">新增合同</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
    <small class="d-block text-end">
        <a href="{% url 'contracts:new_company' %}">新增公司</a>
    </small>
