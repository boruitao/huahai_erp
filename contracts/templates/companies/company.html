{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">查看公司/个人</h4>
<div class="table-responsive table-bordered">
    <table class="table table-striped table-sm">
        <tr><th style="width: 50%">编号</th><td>{{company.id}}</td></tr>
        <tr><th style="width: 50%">法人姓名</th><td>{{company.owner_name}}</td></tr>
        <tr><th style="width: 50%">法人身份证号</th><td>{{company.owner_id}}</td></tr>
        <tr><th style="width: 50%">公司名</th><td>{{company.company_name}}</td></tr>
        <tr><th style="width: 50%">公司业务</th><td>{{company.core_business}}</td></tr>
    </table>
</div>
<hr class="my-4">
<small class="d-block text-end">
    <a href="{% url 'contracts:all_companies' %}">完成查看</a>
</small>
{% endblock content %}
